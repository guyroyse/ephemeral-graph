plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile 'io.lettuce:lettuce-core:5.3.1.RELEASE'
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.0'
    testCompile 'org.hamcrest:hamcrest:2.2'
    testCompile 'org.mockito:mockito-core:3.2.4'
}
